        <link rel="stylesheet" href="css/contacto.css">
        <title>SIGEM EIRL</title>
    </head>
<body>
    
    
    <!--  BOTON DE VOLVER AL MENU PRINCIPAL  -->
    
    <div class="btn-back-container">
        <i class="fa-solid fa-arrow-left"></i>
    </div>

    <!--   BOTTON DE VOLVER AL MENU PRINCIPAL ENDS   -->


    <!--   FORMULARIO   -->
    <div class="formulario-container-querie">

        <!--   FORMULARIO DE CONSULTAS  -->
        <form class="consulta-querie">
            <h2 class="consulta-title">Contactanos!</h2>
            <label for="name" class="input-container">
                <span class="input-description">Nombre Completo:</span>
                <input type="text" name="name" id="name" required placeholder="Ingrese su Nombre" aut>
            </label>
            <label for="apellido" class="input-container">
                <span class="input-description">Apellido Completo:</span>
                <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su Apellido">
            </label>

            <label for="dni" class="input-container">
                <span class="input-description">DNI:</span>
                <div class="input-required">
                    <input type="text" name="dni" id="dni" pattern="\d{8}"  required placeholder="Ingrese su DNI">
                    <div class="form-error">
                        <div class="error-ico">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error-descrip">
                            <span>Dato Inexistente</span>
                        </div>
                    </div>
                </div>
            </label>
            <label for="email" class="input-container">
                <span class="input-description">SIGEM ID:</span>
                <div class="input-required">
                    <input type="text" name="SIGEM-id" id="SIGEM-id" pattern="\d{4}" required placeholder="Ingrese su Email">
                    <div class="form-error">
                        <div class="error-ico">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error-descrip">
                            <span>Dato Inexistente</span>
                        </div>
                    </div>
                </div>
            </label>
            <label for="trabajo" class="input-container">
                <span class="input-description">Tipo de Trabajo:</span>
                <select class="inputs-select" name="trabajo" id="trabajo">
                    <option class="inputs-options">Casa</option>
                    <option class="inputs-options">Hotel</option>
                    <option class="inputs-options">Departamento</option>
                    <option class="inputs-options">Hospital</option>
                    <option class="inputs-options">Museo</option>
                    <option class="inputs-options">Oficina</option>
                    <option class="inputs-options">Otros</option>
                </select>
            </label>
            <label for="fecha" class="input-container">
                <span class="input-description">Fecha de Trabajo:</span>
                <input type="date" name="fecha" id="fecha" required>
            </label>
            <button class="btn-consulta">Enviar Consulta</button>
            <label class="input-check check-consulta" for="checkbox-form">
                <span class="check-text">No tienes tu ID SIGEM? <i class="fa-solid fa-circle-arrow-right"></i></span>
            </label>
            <div class="consulta-img">
                <img src="img/generales/sigem-item.png" alt="logo Sigem">
            </div>
        </form>
        <!-- FORMULARIO DE CONSULTAS ENDS  -->

        <input type="checkbox" name="checkbox-form" id="checkbox-form">

        <!-- FORMULARIO DE INICIO SESION   -->
        <form class="registro-querie">
            <h2 class="registro-title">Inicia Sesion</h2>
            <label for="email-sesion" class="registro-input">
                <span class="registro-description">Correo Electronico:</span>
                <div class="input-required">
                    <input type="email" name="email-sesion" id="email-sesion" placeholder="Usuario@gmail.com" required>
                    <div class="form-error">
                        <div class="error-ico">
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error-descrip">
                            <span>Dato Inexistente</span>
                        </div>
                    </div>
                </div>
                <a href="#" class="registro-olvido">¿Olvidaste tu Correo Electronico?</a>
            </label>
            <label for="" class="registro-input">
                <span class="registro-description">Contraseña:</span>
                <input type="password" name="password" id="password" placeholder="Password" required maxlength="10">
                <a href="#" class="registro-olvido">¿Olvidaste tu Contraseña?</a>
            </label>
            <div class="registro-metodo-container">
                <a href="#" class="registro-metodo">
                    <i class="fa-brands fa-google"></i> Google
                </a>
                <a href="#" class="registro-metodo">
                    <i class="fa-brands fa-facebook-f"></i> Facebook
                </a>
            </div>
            <label for="checkbox-terminos" class="input-termino">
                <input type="checkbox" name="checkbox-terminos" id="checkbox-terminos">
                <span class="termino-description">Acepto los Terminos y Condiciones</span>
            </label>
            <button class="btn-consulta">Inciar Sesion</button>
            <label class="input-check check-consulta" for="checkbox-form">
                <span class="check-text"><i class="fa-solid fa-circle-arrow-left"></i> Contáctanos</span>
            </label>
            <div class="consulta-img">
                <img src="img/generales/sigem-item.png" alt="logo Sigem">
            </div>
        </form>
        <!-- FORMULARIO DE INICIO SESION ENDS -->



        <!--   LOGO SIGEM PAUSED   -->
        <div class="contacto-img-container">
            <div class="contac-img-second-container">
                <img src="img/generales/SIGEM-SIN-FONDO.png" alt="logo SIGEM">
            </div>
        </div>
        <!--   LOGO SIGEM PAUSED ENDS   -->
    </div>
    <!--   FORMULARIO   ENDS   -->




    <script src="https://kit.fontawesome.com/d8ea97db0e.js" crossorigin="anonymous"></script>
</body>
</html>
